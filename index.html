<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Atendimento ao Cliente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #1a237e;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #e8eaf6;
            border-radius: 8px;
        }
        .filters label {
            font-weight: bold;
        }
        .filters select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-width: 200px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .data-section {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .data-section h3 {
            margin-top: 0;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 10px;
        }
        ul, table {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        li:nth-child(even) {
            background-color: #efefef;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3f51b5;
            color: white;
        }
        .loading-message, .error-message {
            text-align: center;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dashboard de Atendimento ao Cliente</h1>

        <div class="filters">
            <div>
                <label for="mes-filter">Filtrar por Mês:</label>
                <select id="mes-filter">
                    <option value="todos">Todos</option>
                </select>
            </div>
            <div>
                <label for="atendente-filter">Filtrar por Atendente:</label>
                <select id="atendente-filter">
                    <option value="todos">Todos</option>
                </select>
            </div>
            <div>
                <label for="semana-filter">Filtrar por Semana:</label>
                <select id="semana-filter">
                    <option value="todos">Todas</option>
                </select>
            </div>
        </div>

        <div id="loading">
            <p class="loading-message">Carregando dados da planilha...</p>
        </div>
        
        <div id="error-container" style="display: none;"></div>

        <div class="dashboard-grid" id="dashboard-content" style="display: none;">
            <div class="data-section" id="problemas-section">
                <h3>Problemas Reportados</h3>
                <ul id="problemas-list"></ul>
            </div>
            <div class="data-section" id="recorrencia-section">
                <h3>Análise de Recorrências</h3>
                <table id="recorrencia-table">
                    <thead>
                        <tr>
                            <th>Problema</th>
                            <th>Total de Vezes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="data-section" id="apontamentos-section">
                <h3>Apontamentos</h3>
                <ul id="apontamentos-list"></ul>
            </div>
        </div>
    </div>

    <script defer src="script.js"></script>

</body>
</html>
