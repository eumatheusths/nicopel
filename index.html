<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Produtos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #grafico_produtos {
            width: 100%;
            max-width: 900px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Dashboard de Quantidade por Produto</h1>

    <div id="grafico_produtos"></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
        // =======================================================
        // ÁREA DE CONFIGURAÇÃO - API KEY JÁ INSERIDA!
        // =======================================================
        const API_KEY = 'AIzaSyASDue3RghhQRqMPhJWZJrD7tsKoquAB5E'; 
        const SPREADSHEET_ID = '18ZL7uX4clPURxWYnwh_IZEJOX24D9GE9ppBO3fZYVjQ';
        const RANGE = 'Página1!A1:B7'; 
        // =======================================================

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;

        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(desenharGrafico);

        async function desenharGrafico() {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erro na rede: ${response.statusText}. Verifique se a Chave de API e o ID da Planilha estão corretos e se a planilha é compartilhável.`);
                }
                const json = await response.json();
                const dataFromSheet = json.values;

                const dataTable = google.visualization.arrayToDataTable(dataFromSheet);

                // Opções do gráfico.
                const options = {
                    title: 'Distribuição de Produtos em Estoque',
                    is3D: true,
                };

                // Cria uma nova instância de um Gráfico de Pizza
                const chart = new google.visualization.PieChart(document.getElementById('grafico_produtos'));
                
                chart.draw(dataTable, options);

            } catch (error) {
                console.error('Erro ao desenhar o gráfico:', error);
                document.getElementById('grafico_produtos').innerHTML = `<h2>Ocorreu um erro ao carregar os dados.</h2><p>${error.message}</p><p><b>Confirme se a restrição da Chave de API no Google Cloud Console permite o site 'eumatheusths.github.io/*'.</b></p>`;
            }
        }
    </script>

</body>
</html>
